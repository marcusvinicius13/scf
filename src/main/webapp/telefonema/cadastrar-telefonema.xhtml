<ui:composition 
	template="/telefonema/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
	<ui:define name="conteudo">
		<div class="container">
			<h3 class="main-title center">Novo Telefonema</h3>
			<div class="row">
				<h:form id="frmTelefonema">
			   		
			   		<div class="input-field col s12">
			            <h:outputLabel for="nome" value="Nome"/>
			            <h:inputText value="#{telefonemaBean.telefonema.nome}" id="nome" />
         	 		</div>

					<div class="row">
						<div class="input-field">					    
							<h:commandButton class="btn waves-effect waves-light col s12 center" value="Gravar" action="#{telefonemaBean.salvar()}" />
						</div>
					</div>
				</h:form>
			</div> 
		</div>
	</ui:define>
</ui:composition>
