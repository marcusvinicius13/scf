<ui:composition 
	template="/compromisso/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="conteudo">
	   	<div>
			<p:commandLink id="addStatus" style="width:50px; height: 50px; margin-right:5rem;" 
				styleClass="waves-effect waves-circle waves-light btn-floating secondary-content" action="#{compromissoBean.voltar()}">
				<p:tooltip value="Voltar" for="addStatus"/>
			    <i class="material-icons iconVoltar">keyboard_return</i>
			</p:commandLink>
	 	</div>
	   	
	   	<div class="container">
	   		<!-- 
	   			<p:commandButton value="Imprimir" type="button" styleClass="btn" onclick="window.print();" id="btn" icon="ui-icon-print" />
	   		 -->
	   		 
	   		<h3 class="main-title center titulo" style="padding-top: 5%;">Lista de Compromissos</h3>
			<div class="row" style="padding-top: 5%;">
				<h:form id="frmLista">
					<p:dataTable id="table" tableStyleClass="bordered centered highlight responsive-table" paginator="true" 
						paginatorPosition="bottom" value="#{compromissoBean.compromissoList}" var="compromisso" rows="10" >
						
						<p:column headerText="Data" width="3%">
							<h:outputText id="dtCompromisso" value="#{compromisso.dtCompromisso}" style="height: 10%"/>
						</p:column>
						
						<p:column headerText="Início" width="2%">
							<h:outputText id="hrInicio" value="#{compromisso.hrInicio}" style="height: 10%"/>
						</p:column>
						
						<p:column headerText="Fim" width="2%">
							<h:outputText id="hrFim" value="#{compromisso.hrFim}" style="height: 10%"/>
						</p:column>
						
						<p:column headerText="Evento" width="5%">
							<h:outputText id="evento" value="#{compromisso.evento}" style="height: 10%"/>
						</p:column> 
						
						<p:column headerText="Situação" width="5%">
							<h:outputText id="situacao" value="#{compromisso.situacao.descricao}" style="height: 10%"/>
						</p:column>
						
						<p:column headerText="Local" width="10%">
							<h:outputText id="local" value="#{compromisso.local}" style="height: 10%"/>
						</p:column>
						
						<p:column headerText="Relevância" width="5%">
							<h:outputText id="relevancia" value="#{compromisso.relevancia}" style="height: 10%"/>
						</p:column>
						
						<p:column headerText="Presença" width="5%">
							<h:outputText id="presencao" value="#{compromisso.presenca}" style="height: 10%"/>
						</p:column>
						
					</p:dataTable> 
				</h:form>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
